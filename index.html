<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training avancés</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 222, 233, 0.8) 0%, rgba(181, 255, 252, 0.8) 100%), 
                        url('logo.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(0.1px); /* Adds blur effect on the background */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #F4B084, #FF8A65);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FF8A65, #F4B084);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Training avancés</h1>
        <div class="buttons">
            <!-- Link updated to point to autonome.html -->
            <a href="newPage.html" class="btn">Je crée mon programme en autonomie</a>
            <a href="modifier_programme.html" class="btn">Je module un programme existant</a>
        </div>
    </div>
</body>
</html>
