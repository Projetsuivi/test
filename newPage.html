<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programme d'entraînement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 222, 233, 0.8) 0%, rgba(255, 255, 255, 0.8) 100%), url('logo.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(0.1px);
            overflow: auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 32px 48px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.4rem;
            color: #333;
            margin-bottom: 32px;
            font-weight: 600;
        }

        #exportButton {
            background-color: #FF8A65;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 18px;
            align-self: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        #exportButton:hover {
            background-color: #e07453;
            transform: translateY(-2px);
        }

        /* Styles for the Lock Button */
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: auto;
            overflow: visible;
            justify-content: space-between;
        }

        .workout-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            height: auto;
        }

        .exercise-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            height: 250px;
            gap: 10px;
        }

        .exercise-number {
            font-size: 1rem;
            font-weight: bold;
            color: #FF8A65;
            flex-shrink: 0;
            margin-right: 10px;
            text-transform: uppercase;
        }

        .exercise-slot {
            width: 300px;
            height: 190px;
            border: 1.2px dashed #FF8A65;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #fff;
            overflow: hidden;
            margin-right: 16px;
        }

        .exercise-slot video {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 10px;
        }

        .slider-group label {
            font-size: 1rem;
            color: #000000;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .slider {
            width: 120px;
            accent-color: #e07453;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Media Queries for Mobile Devices */
        @media screen and (max-width: 600px) {
            /* Hide drag-and-drop slots and show dropdowns for video selection */
            .exercise-slot {
                display: none;
            }

            /* Show dropdown selection on mobile */
            .video-select-container {
                display: block;
                width: 100%;
                margin-top: 10px;
            }

            /* Style dropdowns for mobile */
            select {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                margin-top: 5px;
            }
        }

        /* Default: Hide the dropdown on desktop */
        .video-select-container {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Programme d'entraînement</h1>
    <div class="main-container">
        <!-- Workout Area with Exercises -->
        <div class="workout-container">
            <!-- Exercise Row 1 -->
            <div class="exercise-row">
                <div class="exercise-number">Exercice 1</div>
                
                <!-- Exercise slot for desktop (drag and drop) -->
                <div class="exercise-slot" id="slot1">
                    <video id="video-slot1" width="300" controls></video>
                </div>
                
                <!-- Dropdown for mobile video selection -->
                <div class="video-select-container" id="mobile-select-container1">
                    <select id="video-select1" onchange="selectVideo(1)">
                        <option value="">Select a Video</option>
                        <option value="barre_au_front_chaise.mp4" data-poster="bar_au_front.png">Barre au front + Chaise</option>
                        <option value="extension_coude_corde_dos_puis_face_a_la_poulie.mp4" data-poster="extension_coude.png">Extension Coudes Corde</option>
                        <option value="dips.mp4" data-poster="dips.png">Dips</option>
                        <option value="dips_assistes.mp4" data-poster="dips_assistes.png">Dips assistés</option>
                        <option value="extension_coudes_banc_incline.mp4" data-poster="extension_coude_banc_incline.png">Extension Coudes Banc Incliné</option>
                        <option value="triceps_unilateral.mp4" data-poster="triceps_unilateral.png">Triceps Unilatéral</option>
                        <option value="extension_de_coudes.mp4" data-poster="extensions_de_coude.png">Extension de Coudes</option>
                    </select>
                </div>
            </div>

            <!-- Exercise Row 2 -->
            <div class="exercise-row">
                <div class="exercise-number">Exercice 2</div>
                
                <!-- Exercise slot for desktop (drag and drop) -->
                <div class="exercise-slot" id="slot2">
                    <video id="video-slot2" width="300" controls></video>
                </div>
                
                <!-- Dropdown for mobile video selection -->
                <div class="video-select-container" id="mobile-select-container2">
                    <select id="video-select2" onchange="selectVideo(2)">
                        <option value="">Select a Video</option>
                        <option value="biceps_unilateral.mp4" data-poster="biceps_unilateral.png">Biceps unilatéral</option>
                        <option value="curl_incline_degressif.mp4" data-poster="curl_incline_degressif.png">Curl Incliné + Dégressif</option>
                        <option value="curl_prise_marteaux.mp4" data-poster="curl_prise_marteaux.png">Curl Prise Marteaux</option>
                        <option value="curl_biceps_supination.mp4" data-poster="biceps_supination.png">Curl Biceps Supination</option>
                        <option value="curl_supination_poulie.mp4" data-poster="curl_supination_poulie.png">Curl Supination Poulie</option>
                        <option value="curl_prise_inverse.mp4" data-poster="curl_prise_inverse.png">Curl Prise Inverse</option>
                    </select>
                </div>
            </div>

            <!-- Exercise Row 3 -->
            <div class="exercise-row">
                <div class="exercise-number">Exercice 3</div>
                
                <!-- Exercise slot for desktop (drag and drop) -->
                <div class="exercise-slot" id="slot3">
                    <video id="video-slot3" width="300" controls></video>
                </div>
                
                <!-- Dropdown for mobile video selection -->
                <div class="video-select-container" id="mobile-select-container3">
                    <select id="video-select3" onchange="selectVideo(3)">
                        <option value="">Select a Video</option>
                        <option value="dev_couche_haltere_coude_rentre.mp4" data-poster="dev_couche_haltere_coude_rentre.png">Développé Couché Halteres Coudes Rentrés</option>
                        <option value="ecart_poulies_hautes.mp4" data-poster="ecarte_poulie_haute.png">Écartés Poulies Hautes</option>
                        <option value="bench_machine_tempo.mp4" data-poster="bench_machine_tempo.png">Bench machine Tempo</option>
                        <option value="butterfly_pompes.mp4" data-poster="butterfly.png">Butterfly + Pompes</option>
                        <option value="dev_couche_haltere.mp4" data-poster="dev_couche_haltere_normal.png">Développé Couché Haltere</option>
                        <option value="smith_machine_tempo.mp4" data-poster="smith_machine_tempo.png">Smith Machine Tempo</option>
                    </select>
                </div>
            </div>

            <!-- Exercise Row 4 -->
            <div class="exercise-row">
                <div class="exercise-number">Exercice 4</div>
                
                <!-- Exercise slot for desktop (drag and drop) -->
                <div class="exercise-slot" id="slot4">
                    <video id="video-slot4" width="300" controls></video>
                </div>
                
                <!-- Dropdown for mobile video selection -->
                <div class="video-select-container" id="mobile-select-container4">
                    <select id="video-select4" onchange="selectVideo(4)">
                        <option value="">Select a Video</option>
                        <option value="fentes_bulgares_en_detail.mp4" data-poster="fente_bulgare_degressif.png">Fentes Bulgares</option>
                        <option value="legs_extension_degressif.mp4" data-poster="leg_extension.png">Legs Extension Dégressif</option>
                        <option value="presse_verticale_en_detail.mp4" data-poster="press_verticale.png">Presse Verticale</option>
                        <option value="souleve_de_terre_jambes_tendues.mp4" data-poster="souleve_de_terre_jambes_tendues.png">Soulevé de Terre Jambes Tendues</option>
                        <option value="squat.mp4" data-poster="squat.png">Squat</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle video selection on mobile -->
    <script>
        function selectVideo(slotNumber) {
            const videoElement = document.getElementById(`video-slot${slotNumber}`);
            const selectElement = document.getElementById(`video-select${slotNumber}`);
            
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const videoSrc = selectedOption.value;
            const videoPoster = selectedOption.getAttribute('data-poster');
        
            if (videoSrc) {
                videoElement.src = videoSrc;          // Set the video source
                videoElement.poster = videoPoster;    // Set the poster image
                videoElement.load();                  // Load the new video
            } else {
                videoElement.src = "";                // Clear the video if no selection
                videoElement.poster = "";             // Clear the poster
            }
        }
    </script>
</body>
</html>
