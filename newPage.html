<script>
    function cloneVideoToSlot(exerciseNumber) {
        const selectElement = document.getElementById(`selectExercise${exerciseNumber}`);
        const selectedValue = selectElement.value;

        if (selectedValue) {
            const videoElement = document.getElementById(selectedValue);
            if (videoElement) {
                const clonedElement = videoElement.cloneNode(true);
                const slotElement = document.getElementById(`slot${exerciseNumber}`);
                slotElement.innerHTML = ''; // Clear current content
                slotElement.appendChild(clonedElement); // Insert new video
            }
        }
    }
</script>
